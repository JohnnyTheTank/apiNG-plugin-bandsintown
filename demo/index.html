<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bandsintown Demo</title>

    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/apiNG/dist/aping.min.js"></script>
    <script src="aping-config.js"></script>
    <script src="app.js"></script>
    <script src="../dist/aping-plugin-bandsintown.js"></script>
</head>
<body ng-app="app">

    <aping
            template-url="template.html"
            model="event"
            items="2"
            aping-bandsintown="[{'artist':'Prinz Pi', 'showAvatar':true}]">
    </aping>

    <hr>
    <aping
            template-url="template.html"
            model="event"
            aping-bandsintown="[{'artist':'Prinz Pi','location':'munich,germany', 'date':'all', 'recommended':true}]">
    </aping>


</body>
</html>
